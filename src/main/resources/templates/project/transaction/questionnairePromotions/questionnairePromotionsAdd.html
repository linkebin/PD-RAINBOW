<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../Styles/themes/default/style.css" media="all">
    <style>
        #promotionsForm input + label {
            color: red;
        }
    </style>
</head>
<body>
<div class="eui-row eui-padding10 eui-borderB">
    <div class="eui-col-md10 eui-font18 eui-lineHeight30" id="upOrAdd">
        <i class='eui-icon eui-font24'>&#xe654;</i> 新建促销
    </div>
    <div class="eui-col-md2 eui-textAlignR">
        <i class='eui-icon eui-font24 promotionClose'>&#x1006;</i>
    </div>
</div>
<form class="eui-form eui-marginT10 eui-paddingR10" id="promotionsForm">
    <input type="hidden" name="id" id="questionId">
    <div class="eui-form-item">
        <label class="eui-form-label">促销名称</label>
        <div class="eui-input-inline">
            <input type="text" name="promotionsName" e-verify="title" autocomplete="off" class="eui-input"
                   placeholder="请输入名称">
        </div>
        <label class="eui-form-label">开始时间</label>
        <div class="eui-input-inline">
            <input type="text" class="eui-input" name="promotionsStart" id="startTime" placeholder="年-月-日 时:分:秒">
        </div>
        <label class="eui-form-label">结束时间</label>
        <div class="eui-input-inline">
            <input type="text" class="eui-input" name="promotionsEnd" id="endTime" placeholder="年-月-日 时:分:秒">
        </div>
    </div>
    <div class="eui-form-item">
        <label class="eui-form-label">促销类型</label>
        <div class="eui-input-inline">
            <input type="radio" name="promotionsType" value="1" title="折扣" checked e-filter="allChoose">
            <input type="radio" name="promotionsType" value="2" title="买送" e-filter="allChoose">
        </div>
        <div id="buySend">
            <label class="eui-form-label">赠送数量</label>
            <div class="eui-input-inline">
                <input type="text" name="promotionsBuySend" e-verify="title" autocomplete="on" class="eui-input"
                       placeholder="请输入赠送数量">
            </div>
        </div>
        <div id="discount">
            <label class="eui-form-label">促销折扣</label>
            <div class="eui-input-inline">
                <input type="text" name="promotionsDiscount" e-verify="title" autocomplete="off" class="eui-input"
                       placeholder="例如:输入0.8=8折;">
            </div>
        </div>
    </div>
    <div class="eui-bg-white eui-row eui-paddingT10">
        <div class="eui-col-md12 eui-paddingR10">
            <div class="eui-col-md6 eui-font18" style="margin-left: 13px">
                <i class='eui-icon eui-font24'>&#xe61d;</i> 可选的套餐
            </div>
            <table class="eui-table eui-form" id="productTable">
                <colgroup>
                    <col width="60">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th><input type="checkbox" name="" title="" e-filter="allChoose" e-skin="primary"></th>
                    <th>套餐编号</th>
                    <th>套餐名称</th>
                    <th>套餐类型</th>
                    <th>问卷数量</th>
                    <th>时间期限</th>
                    <th>套餐价格</th>
                    <th>创建人</th>
                    <th>创建时间</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div style="margin-left: 30px;" id="pages"></div>
        </div>
    </div>
    <div class="eui-textAlignC eui-bg-white eui-padding20">
            <span onclick="formSub()" class="eui-btn eui-btn-big confirm">
                <img src="/Styles/images/xymfImages/submit.png" width="24" alt=""> 保存信息</span>
    </div>
    <input type="submit" id="sub" style="display: none;" value="提交"/>
</form>
<script src="/Scripts/module/eui.js" charset="utf-8"></script>
<script type="text/javascript" src="/Scripts/jquery-1.9.0.min.js"></script>
<script src="/pack.ajax.js" type="text/javascript"></script>
<script src="/Scripts/plugins/jquery.validate.js"></script>
<script src="/Scripts/date2format.js" type="text/javascript"></script>
<script type="text/javascript">
    var promotionsType = 1;//活动类型
    $(function () {
        doSearch()
        $("#buySend").hide();
        eui.use(['form', 'laydate'], function () {
            var form = eui.form
                    , laydate = eui.laydate;

            //常规用法
            laydate.render({
                elem: '#startTime',
                type: 'datetime'
            });
            laydate.render({
                elem: '#endTime',
                type: 'datetime'
            });

            form.on('radio(allChoose)', function (data) {
                if (data.elem.value == 1) {
                    $("#discount").show();
                    $("#buySend").hide();
                    promotionsType = 1;//活动类型
                    doSearch();
                } else {
                    $("#discount").hide();
                    $("#buySend").show();
                    promotionsType = 2;
                    doSearch();
                }
            })

            jQuery.validator.addMethod("minNumber", function (value, element) {
                var returnVal = true;
                inputZ = value;
                var ArrMen = inputZ.split(".");    //截取字符串
                if (ArrMen.length == 2) {
                    if (ArrMen[1].length > 2) {    //判断小数点后面的字符串长度
                        returnVal = false;
                        return false;
                    }
                }
                return returnVal;
            }, "小数点后最多为两位");
            $("#promotionsForm").validate({
                rules: {
                    promotionsName: {
                        required: true,
                    },
                    promotionsStart: {
                        required: true,
                    },
                    promotionsEnd: {
                        required: true,
                    },
                    promotionsDiscount: {
                        required: true,
                        range: [0.1, 0.9],
                        number: true,
                        minNumber: true,
                    },
                    promotionsBuySend: {
                        required: true,
                        number: true,
                        min: 1
                    },
                },
                messages: {
                    promotionsName: {
                        required: "请输入促销名称",
                    },
                    promotionsStart: {
                        required: '请输入开始时间',
                    },
                    promotionsEnd: {
                        required: '请输入结束时间',
                    },
                    promotionsDiscount: {
                        required: '请输入折扣',
                        range: '请输入0.1到0.9之间的数',
                        number: '请输入正确的数字',
                        minNumber: '输入数字最多小数点后两位'
                    },
                    promotionsBuySend: {
                        required: '请输入数量',
                        number: '请输入正确的数字',
                        min: '输入的数量最少为1'
                    }
                },
                submitHandler: function () {
                    var params = $("#promotionsForm").serializeObject();
                    if (params.promotionsStart > params.promotionsEnd) {
                        return layer.msg('开始时间不能大于结束时间', {
                            icon: 2,
                            time: 2000
                        });
                    }
                    var ids = "";
                    if (ids == "") {
                        var idArray = new Array();
                        var s = 0;
                        $(".mycheckbox:checked").each(function (i) {
                            var id = $(this).parent().find("input[name='productId']").val();
                            idArray[s] = id;
                            s++;
                        });
                        ids = idArray.join(",");
                        console.log(ids);
                    }
                    $('.confirm').text("正在保存...");
                    $('.confirm').attr("disabled", true);
                    $.post("/questionnaire/promotions/add", {
                        "promotionsJson": JSON.stringify(params),
                        ids: ids
                    }, function (result) {
                        if (result.message = 'SUCCESS') {
                            //关闭
                            layer.closeAll();
                            layer.msg('新建成功！', {
                                icon: 1,
                                time: 2000 //1秒关闭（如果不配置，默认是3秒）
                            });
                            $('.confirm').text("保存信息");
                            $('.confirm').removeAttr("disabled");
                            setTimeout(function () {
                                parent.element.tabDelete("nav-tab", 1001);
                            }, 2000)
                        } else {
                            layer.msg('新建失败！', {
                                time: 1500 //1秒关闭（如果不配置，默认是3秒）
                            });

                        }
                        $('.confirm').text("保存信息");
                        $('.confirm').removeAttr("disabled");
                    });
                }
            });
        })
    })

    function formSub() {
        return $("#sub").click();
    }

    //加载数据
    function doSearch() {
        eui.use(['form', 'laypage', 'layer'], function () {
            var form = eui.form
                    , laypage = eui.laypage
                    , layer = eui.layer,
                    $ = eui.jquery;
            //全选
            form.on('checkbox(allChoose)', function (data) {
                var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
                child.each(function (index, item) {
                    item.checked = data.elem.checked;
                });
                form.render('checkbox');
            });

            var params = $("#searchFrom").serializeObject();
            var index = layer.load(2); //加载
            $.ajax({
                url: "/product/settings/listPage",
                data: {
                    page: 1,
                    size: 10
                },
                type: "post",
                success: function (result) {
                    layer.closeAll();
                    // 分页
                    laypage.render({
                        elem: 'pages'
//                        ,pages: result.data.pages
                        , count: result.data.total //数据总数
                        , layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                        , skip: true
                        , jump: function (obj, first) {
                            if (first) {
                                //第一次，不需要查询数据
                                var productList = result.data.list;
                                console.log(productList);
                                //遍历，拼接表格
                                var tableHtml = getTable(productList);
                                $("#productTable tbody").html(tableHtml);
                                form.render('checkbox');
                            } else {
                                $.ajax({
                                    url: "/product/settings/listPage",
                                    data: {
                                        page: obj.curr,
                                        size: obj.limit
                                    },
                                    type: "post",
                                    success: function (result) {
                                        console.log(result);
                                        var productList = result.data.list;
                                        //遍历，拼接表格
                                        var tableHtml = getTable(productList);
                                        $("#productTable tbody").html(tableHtml);
                                        //重新加载复选框
                                        form.render('checkbox');
                                    }
                                });
                            }
                        }
                    });
                }
            });

        });
    }
    //渲染数据，拼接表格
    function getTable(productList) {
        var tableHtml = '';
        for (var item in productList) {
            var prodouct = productList[item];
            var id = "'" + prodouct.id + "'";
            var type = "问卷";
            if (prodouct.productType == 2) {
                type = "会员";
            }
            if(promotionsType==2 && prodouct.productType==2){
                return tableHtml;
            }
            tableHtml += '<tr>' +
                    '<td><input name="" e-skin="primary" class="mycheckbox" type="checkbox"><input name="productId" type="hidden" value="' + prodouct.id + '"></td>' +
                    '<td>' + prodouct.productCode + '</td>' +
                    '<td>' + prodouct.productName + '</td>' +
                    '<td>' + type + '</td>' +
                    '<td>' + prodouct.productTotal + '</td>' +
                    '<td>' + prodouct.timeLimit + '月</td>' +
                    '<td>' + prodouct.productPrice + '元</td>' +
                    '<td>' + prodouct.creator + '</td>' +
                    '<td>' + new Date(prodouct.createTime).Format('yyyy-MM-dd') + '</td>' +
                    '</tr>';
        }
        return tableHtml;
    }
</script>
</body>
</html>
