<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>渠道商账号</title>
    <link rel="stylesheet" href="/Styles/themes/default/style.css"  media="all">
</head>
<body class="eui-bg-white">
<div class="eui-margin20">
    <input th:value="${channelId}" type="hidden" id="channel_id" />
    <table id="test2"></table>
</div>


<script src="/Scripts/module/eui.js" charset="utf-8"></script>
<script src="/Scripts/main.js" charset="utf-8"></script>
<script type="text/javascript" src="/Scripts/jquery-1.9.0.min.js"></script>
<script src="/Scripts/libs/ligerUI/js/ligerui.all.js" type="text/javascript"></script>
<script src="/pack.ajax.js" type="text/javascript"></script>
<script src="/Scripts/date2format.js" type="text/javascript"></script>
<script src="/Scripts/plugins/jquery.validate.js"></script>
<script>
    eui.use('table', function(){
        var table = eui.table;

        var obj = new Object();
        obj.channel_id=$("#channel_id").val();
        //展示已知数据
        table.render({
            elem: '#test2'
            ,url:'/channel/manage/listByaccounts'
            ,method:'post'
            ,where: {json: JSON.stringify(obj)}
            ,height: 300
            ,cols: [[ //标题栏
                {checkbox: true}
                ,{field: 'ACCOUNT', title: '登录账号', width: 150}
                ,{field: 'USER_NAME', title: '姓名', width: 150}
                ,{field: 'MOBILE', title: '联系方式', width: 150}
                ,{fixed: 'right', width:150,  toolbar: '#barDemo1'}
            ]]
            ,response: {
                statusName: 'code' //数据状态的字段名称，默认：code
                ,statusCode: 200 //成功的状态码，默认：0
                ,msgName: 'message' //状态信息的字段名称，默认：msg
                ,countName: 'count' //数据总数的字段名称，默认：count
                ,dataName: 'data' //数据列表的字段名称，默认：data
            }
            ,skin: 'row' //表格风格
            ,even: true
            ,loading: true
            ,page: true //是否显示分页
            ,limits: [5,10,15]
            ,limit: 5 //每页默认显示的数量
            ,done: function(res, curr, count){

            }
        });
    });
</script>
<div>

</div>
<script type="text/html" id="barDemo1">
    <div class="eui-btn-group">
        <button class="eui-btn eui-btn-primary eui-btn-mini proEdit" title="修改密码"
                onclick=""><i class="eui-icon"></i></button>
    </div>
</script>
</body>
</html>
