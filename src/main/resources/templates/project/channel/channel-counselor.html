<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>咨询师管理</title>
    <link rel="stylesheet" href="/Styles/themes/default/style.css"  media="all">
</head>
<body>

<div class="eui-bd eui-padding15">
    <div class="eui-sd1 eui-sd1-type3">
        <div class="eui-col-md3 etree">
            <p>渠道结构树</p>
            <ul style="padding: 10px;" id="channelTree"></ul>
        </div>
    </div>
    <div class="eui-mn1 eui-bg-white">
        <div class="eui-mn1-type3">
            <table id="test2"></table>
        </div>
    </div>
</div>

<script src="/Scripts/module/eui.js" charset="utf-8"></script>
<script src="/Scripts/main.js" charset="utf-8"></script>
<script type="text/javascript" src="/Scripts/jquery-1.9.0.min.js"></script>
<script src="/Scripts/libs/ligerUI/js/ligerui.all.js" type="text/javascript"></script>
<script src="/pack.ajax.js" type="text/javascript"></script>
<script src="/Scripts/date2format.js" type="text/javascript"></script>
<script src="/Scripts/plugins/jquery.validate.js"></script>
<script th:src="@{/Scripts/plugins/md5/md5.min.js}" charset="utf-8"></script>

<script>

    var tableIns;
    var table;
    eui.use('table', function(){
        table = eui.table;
         tableIns = table.render({
            id: 'idTest'
            ,elem: '#test2'
            ,url:'/channel/manage/listByAccountCounselor'
            ,method:'post'
            ,where: {json: JSON.stringify(new Object())}
            ,height: 460
            ,cols: [[ //标题栏
                {checkbox: true}
                ,{field: 'USER_NAME', title: '咨询师姓名', width: 150}
                ,{field: 'ACCOUNT', title: '咨询师账号', width: 180}
                ,{field: 'MOBILE', title: '联系方式', width: 196}
                ,{field: 'inviter_user', title: '邀请人', width: 196}
            ]]
            ,response: {
                statusName: 'code' //数据状态的字段名称，默认：code
                ,statusCode: 200 //成功的状态码，默认：0
                ,msgName: 'message' //状态信息的字段名称，默认：msg
                ,countName: 'count' //数据总数的字段名称，默认：count
                ,dataName: 'data' //数据列表的字段名称，默认：data
            }
            ,skin: 'row' //表格风格
            ,even: true
            ,loading: true
            ,page: true //是否显示分页
            ,limits: [10,20,30]
            ,limit: 10 //每页默认显示的数量
            ,done: function(res, curr, count){

            }
        });
        jQuery.validator.addMethod("isMobile", function(value, element) {
            var length = value.length;
            var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
            return this.optional(element) || (length == 11 && mobile.test(value));
        }, "请正确填写您的手机号码");
        $("#channelAccountAddForm").validate({
            rules: {
                account: {
                    required : true,
                    minlength : 11,
                    isMobile : true
                },
                userPass: {
                    required: true,
                },
                userName: {
                    required: true,
                }
            },
            messages: {
                account: {
                    required : "请输入手机号",
                    minlength : "确认手机不能小于11个字符",
                    isMobile : "请正确填写您的手机号码"
                },
                userPass: {
                    required: "请输入密码",
                },
                userName: {
                    required: "请输入姓名",
                }
            },
            submitHandler: function() {
                var obj = $("#channelAccountAdd form").serializeObject();
                if ($("#channelAccountAddForm input[name='id']").val()==''){
                    obj.userPass=md5(obj.userPass);
                    obj.mobile=obj.account;
                    obj.accountType=1;
                    obj.sex=0;
                    $.post('/channel/manage/channelAccountAdd',{params:JSON.stringify(obj)},function (result) {
                        if (result.code==200){
                            layer.closeAll();
                            location.reload();
                        }else {
                            layer.msg(result.message);
                        }
                    });
                }else {
                    if (obj.userPass=='1234'){
                        obj.userPass=null;
                    }
                    $.post('/channel/manage/updateaccountInfo',{json:JSON.stringify(obj)},function (result) {
                        if (result.code==200){
                            layer.closeAll();
                            location.reload();
                        }else {
                            layer.msg(result.message);
                        }
                    });
                }
            }
        });
    });



    function dataList(obj) {
        tableIns.reload({
            where: {json: JSON.stringify(obj)}
        });
       // 监听工具条
//        tableIns.on('tool(idTest)', function(obj){
//            var data = obj.data; //获得当前行数据
//            var layEvent = obj.event; //获得 lay-event 对应的值
//            var tr = obj.tr; //获得当前行 tr 的DOM对象
//            if(layEvent === 'del'){ //删除
//                deleteUser(data.ID_)
//            } else if(layEvent === 'edit'){ //编辑
//                updateAccount(data.ID_);
//            }
//        });
    }

    var channelTree;
    $(function () {
       loadTree();
    });

    function loadTree() {
        $.ajax({
            url:"/channel/manage/accounttree",
            type:"post",
            success:function(result){
                //菜单树
                channelTree =   $("#channelTree").ligerTree({
                    data:result.data,
                    checkbox: false,
                    parentIcon: 'folder',
                    childIcon: 'leaf' ,
                    slide: false, //是否显示动画
                    nodeWidth: 200,
                    isExpand:2,
                    idFieldName: 'id',
                    textFieldName:'name',
                    parentIDFieldName: 'parentId',
                    onSelect: function (node)
                    {
                        var obj = new Object();
                        if (node.data.parentId =='0'){
                            obj.type=2;
                            obj.channel_id=node.data.id;
                        }else {
                            obj.type=1;
                            obj.inviter_user=node.data.id;
                        }
                        dataList(obj);
                    },
                    onError:function(node){

                    }
                });
                $("#channelTree .l-body").mouseover(function(){
                    var text =$(this).find('span').html();
                    $(this).attr("title",text);
                });
                channelTree.selectNode(channelTree.getNodeDom(0));
            }
        });
    }


</script>
</body>
</html>
