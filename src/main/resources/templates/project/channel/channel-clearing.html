<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>渠道结算</title>
    <link rel="stylesheet" href="/Styles/themes/default/style.css"  media="all">
</head>
<body>
</body>
<input type="hidden" id="channelId" th:value="${channelId}">
<div class="eui-bg-white eui-row eui-padding15">
    <div class="eui-col-md12 eui-paddingR10">
        <div class="eui-row eui-padding10 eui-borderB">
            <div class="eui-col-md6 eui-font18">
                <i class="eui-icon eui-font24"></i> 待结算订单
            </div>
            <div class="eui-col-md6 eui-textAlignR">
                <a class="eui-btn eui-btn-small" href="###">结算</a>
            </div>
        </div>
    </div>
    <table id="test2"></table>
</div>


<script src="/Scripts/module/eui.js" charset="utf-8"></script>
<script src="/Scripts/main.js" charset="utf-8"></script>
<script type="text/javascript" src="/Scripts/jquery-1.9.0.min.js"></script>
<script src="/Scripts/libs/ligerUI/js/ligerui.all.js" type="text/javascript"></script>
<script src="/pack.ajax.js" type="text/javascript"></script>
<script src="/Scripts/date2format.js" type="text/javascript"></script>

<script>
    var tableIns;
    var table;
    eui.use('table', function(){
        table = eui.table;

        var oj = new Object();
        oj.type=2;
        oj.channel_id=$("#channelId").val();
        tableIns = table.render({
            id: 'idTest'
            ,elem: '#test2'
            ,url:'/channel/rule/listNoClearing'
            ,method:'post'
            ,where: {json: JSON.stringify(oj)}
            ,height: 380
            ,cols: [[ //标题栏
//                {checkbox: true}
                {field: 'order_code', title: '订单编号', width: 180}
                ,{field: 'serial_number', title: '订单流水号', width: 200}
                ,{field: 'questionnaire_total', title: '问卷购买数量', width: 100}
                ,{field: 'order_money', title: '付款金额', width: 100}
                ,{field: 'creator', title: '支付人', width: 150,templet:'<div>{{# if(d.creator==undefined){ }} 无邀请人  {{#  }else{   }} {{d.creator}} {{# } }}</div>'}
                ,{field: 'payment_time', title: '支付时间', width: 180,templet:'<div>{{new Date(d.payment_time).Format("yyyy-MM-dd hh:mm:ss")}}</div>'}
            ]]
            ,response: {
                statusName: 'code' //数据状态的字段名称，默认：code
                ,statusCode: 200 //成功的状态码，默认：0
                ,msgName: 'message' //状态信息的字段名称，默认：msg
                ,countName: 'count' //数据总数的字段名称，默认：count
                ,dataName: 'data' //数据列表的字段名称，默认：data
            }
            ,skin: 'row' //表格风格
            ,even: true
            ,loading: true
            ,page: true //是否显示分页
            ,limits: [10,20,30]
            ,limit: 10 //每页默认显示的数量
            ,done: function(res, curr, count){

            }
        });
        jQuery.validator.addMethod("isMobile", function(value, element) {
            var length = value.length;
            var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
            return this.optional(element) || (length == 11 && mobile.test(value));
        }, "请正确填写您的手机号码");
        $("#channelAccountAddForm").validate({
            rules: {
                account: {
                    required : true,
                    minlength : 11,
                    isMobile : true
                },
                userPass: {
                    required: true,
                },
                userName: {
                    required: true,
                }
            },
            messages: {
                account: {
                    required : "请输入手机号",
                    minlength : "确认手机不能小于11个字符",
                    isMobile : "请正确填写您的手机号码"
                },
                userPass: {
                    required: "请输入密码",
                },
                userName: {
                    required: "请输入姓名",
                }
            },
            submitHandler: function() {
                var obj = $("#channelAccountAdd form").serializeObject();
                if ($("#channelAccountAddForm input[name='id']").val()==''){
                    obj.userPass=md5(obj.userPass);
                    obj.mobile=obj.account;
                    obj.accountType=1;
                    obj.sex=0;
                    $.post('/channel/manage/channelAccountAdd',{params:JSON.stringify(obj)},function (result) {
                        if (result.code==200){
                            layer.closeAll();
                            location.reload();
                        }else {
                            layer.msg(result.message);
                        }
                    });
                }else {
                    if (obj.userPass=='1234'){
                        obj.userPass=null;
                    }
                    $.post('/channel/manage/updateaccountInfo',{json:JSON.stringify(obj)},function (result) {
                        if (result.code==200){
                            layer.closeAll();
                            location.reload();
                        }else {
                            layer.msg(result.message);
                        }
                    });
                }
            }
        });

        //监听工具条
        table.on('tool(idTest)', function(obj){
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if(layEvent === 'edit'){ //编辑
                parent.element.tabAdd("nav-tab", {
                    title:"咨询师信息"
                    ,content: '<iframe frameborder=0 class="contentIframe" src="/web/channel/manage/counselorInfo?id='+data.ID_+'"></iframe>'
                    ,id: "zxs"
                });
                parent.element.tabChange("nav-tab", "zxs");
            }
        });
    });
</script>
</html>
