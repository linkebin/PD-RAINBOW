<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../Styles/themes/default/style.css" media="all">
    <style>
        .filtrateIn1 {
            width: 700px;
            height: 100%;
            position: fixed;
            right: -700px;
            top: 0;
            background: #ffffff;
        }
    </style>
</head>
<body>
<div class="eui-bg-white eui-row eui-paddingT10">
    <div class="eui-col-md12 eui-paddingR10">
        <form class="eui-form" id="searchFrom">
            <input type="hidden" value="2" name="initiatorType"/>
            <div class="eui-input-inline eui-padding10">
                <input type="text" name="activityName" e-verify="title" autocomplete="off" placeholder="活动名称/关键字"
                       class="eui-input">
            </div>
            <div class="eui-input-inline eui-padding10">
                <select name="activityStatus">
                    <option value="">审批状态</option>
                    <option value="1">待审批</option>
                    <option value="2">审批通过</option>
                </select>
            </div>
            <div class="eui-input-inline">
                <span class="eui-btn" onclick="doSearch()">查询</span>
                <span class="eui-btn eui-btn-primary" onclick="resetForm()">重置</span>
            </div>
        </form>
        <div class="eui-row eui-padding10 eui-borderB">
            <div class="eui-col-md6 eui-font18">
                <i class='eui-icon eui-font24'>&#xe61d;</i> 活动
            </div>
            <!--<div class="eui-col-md6 eui-textAlignR">
                <a href="###" class="eui-btn eui-btn-small activityNew"><i class='eui-icon eui-font24'>&#xe654;</i> 添加活动</a>
                <a href="###" class="eui-btn eui-btn-small activityDelete"><i class='eui-icon eui-font24'>&#xe640;</i>
                    批量删除</a>
            </div>-->
        </div>
        <table class="eui-table eui-form" id="activitiesTable">
            <colgroup>
                <col width="60">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th><input type="checkbox" e-skin="primary" title=""></th>
                <th>活动编号</th>
                <th>活动名称</th>
                <th>活动类型</th>
                <th>创建人</th>
                <th>审批状态</th>
                <th>操 作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div style="margin-left: 30px;" id="pages"></div>
    </div>
</div>

<!-- 左滑查看详情开始 -->
<div class="taskFiltrate1">
</div>
<div class="filtrateIn1">
    <div class="eui-row eui-padding10 eui-borderB">
        <div class="eui-col-md10 eui-font18 eui-lineHeight30 newOrEdit">
            <i class='eui-icon eui-font24'>&#xe621;</i>   查看详情
        </div>
        <div class="eui-col-md2 eui-textAlignR">
            <i class='eui-icon eui-font24 activityClose'>&#x1006;</i>
        </div>
    </div>
    <form class="eui-form eui-marginT10 eui-paddingR10">
        <div class="eui-form-item">
            <label class="eui-form-label">活动名称</label>
            <div class="eui-input-inline">
                <input type="text" class="eui-input" id="activityName" readonly>
            </div>
            <label class="eui-form-label">活动目的</label>
            <div class="eui-input-inline">
                <input type="text" class="eui-input" id="activityAim" readonly>
            </div>
        </div>
        <div class="eui-form-item">
            <label class="eui-form-label">参与方</label>
            <div class="eui-input-inline">
                <input type="text" class="eui-input" id="participant" readonly>
            </div>
            <label class="eui-form-label">联系人</label>
            <div class="eui-input-inline">
                <input type="text" class="eui-input" id="contacts" readonly>
            </div>
        </div>
        <div class="eui-form-item">
            <label class="eui-form-label">联系电话</label>
            <div class="eui-input-inline">
                <input type="text" class="eui-input" id="phone" readonly>
            </div>
            <label class="eui-form-label">活动人数</label>
            <div class="eui-input-inline">
                <input type="text" class="eui-input" id="activityTotal" readonly>
            </div>
        </div>
        <div class="eui-form-item">
            <label class="eui-form-label">问卷名</label>
            <div class="eui-input-inline">
                <select id="uestionnaireId" disabled>

                </select>
            </div>
            <label class="eui-form-label">活动地点</label>
            <div class="eui-input-inline">
                <input type="text" class="eui-input" id="activityAddr" readonly>
            </div>
        </div>
        <div class="eui-form-item">
            <label class="eui-form-label">开始时间</label>
            <div class="eui-input-inline">
                <input type="text" class="eui-input" id="activityStartTime" readonly>
            </div>
            <label class="eui-form-label">结束时间</label>
            <div class="eui-input-inline">
                <input type="text" class="eui-input" id="activityEndTime" readonly>
            </div>
        </div>
        <div class="eui-form-item">
            <label class="eui-form-label">创建人</label>
            <div class="eui-input-inline">
                <input type="text" class="eui-input" id="creator" readonly>
            </div>
            <label class="eui-form-label">创建时间</label>
            <div class="eui-input-inline">
                <input type="text" class="eui-input" id="createTime" readonly>
            </div>
        </div>
        <div class="eui-form-item">
            <label class="eui-form-label">活动类型</label>
            <div class="eui-input-inline">
                <input type="text" class="eui-input" id="InitiatorType" readonly>
            </div>
            <label class="eui-form-label">活动邀请码</label>
            <div class="eui-input-inline">
                <input type="text" class="eui-input" id="activityPorn" readonly>
            </div>
        </div>
        <div class="eui-form-item">
            <label class="eui-form-label">活动网址</label>
            <div class="eui-input-inline" style="width: 350px">
                <input type="text" class="eui-input" id="uestionnaireUrl" readonly >
            </div>
            <div class="eui-input-inline">
                <button class="eui-btn" id="copyBtn">复制链接</button>
            </div>
        </div>
    </form>
</div>
<!-- 左滑查看详情结束 -->

<script src="../../../Scripts/module/eui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../Scripts/jquery-1.9.0.min.js"></script>
<script src="/Scripts/plugins/jqueryZclip/jquery.zclip.min.js"></script>
<script src="/pack.ajax.js" type="text/javascript"></script>
<script src="/Scripts/date2format.js" type="text/javascript"></script>
<script src="/Scripts/plugins/jquery.validate.js"></script>
<script type="text/javascript">
    function resetForm() {
        document.getElementById('searchFrom').reset();
    }
    $(function () {

        //复制文本到剪贴板
        $('#copyBtn').zclip({
            path: "/Scripts/plugins/jqueryZclip/ZeroClipboard.swf",
            copy: function(){
                return $('#uestionnaireUrl').val();
            }
        });
        doSearch();
    });

    //加载数据
    var form,laypage,layer,laydate
    function doSearch() {
        eui.use(['form', 'laypage', 'layer', 'laydate'], function () {
            form = eui.form;
            laypage = eui.laypage;
            layer = eui.layer;
            laydate = eui.laydate;

            //常规用法
            laydate.render({
                elem: '#activityStart',
                type: 'datetime'
            });
            laydate.render({
                elem: '#activityEnd',
                type: 'datetime'
            });
            //全选
            form.on('checkbox(allChoose)', function (data) {
                var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
                child.each(function (index, item) {
                    item.checked = data.elem.checked;
                });
                form.render('checkbox');
            });

            var params = $("#searchFrom").serializeObject();
            console.log(params);
            var index = layer.load(2); //加载
            $.ajax({
                url: "/launch/activities/listByParam",
                data: {
                    json: JSON.stringify(params),
                    page: 1,
                    size: 10
                },
                type: "post",
                success: function (result) {
                    console.log(result);
                    layer.closeAll();
                    // 分页
                    laypage.render({
                        elem: 'pages'
                        , count: result.data.total //数据总数
                        , layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                        , skip: true
                        , theme: '#1E9FFF'
                        , jump: function (obj, first) {
                            if (first) {
                                //第一次，不需要查询数据
                                var activityList = result.data.list;
                                console.log(activityList)
                                //遍历，拼接表格
                                var tableHtml = getTable(activityList);
                                $("#activitiesTable tbody").html(tableHtml);
                                form.render('checkbox');
                            } else {
                                var params = $("#searchFrom").serializeObject();
                                $.ajax({
                                    url: "/launch/activities/listByParam",
                                    data: {
                                        json: JSON.stringify(params),
                                        page: obj.curr,
                                        size: obj.limit
                                    },
                                    type: "post",
                                    success: function (result) {
                                        var activityList = result.data.list;
                                        //遍历，拼接表格
                                        var tableHtml = getTable(activityList);
                                        $("#activitiesTable tbody").html(tableHtml);
                                        //重新加载复选框
                                        form.render('checkbox');
                                    }
                                });
                            }
                        }
                    });
                }
            });

        });
    }
    //渲染数据，拼接表格
    function getTable(activityList) {
        var tableHtml = '';
        for (var item in activityList) {
            var activity = activityList[item];
            var status = "审批通过";
            if (activity.activityStatus == 1) {
                status = "待审批"
            }
            var initiatorType="企业活动";//活动类型
            if(activity.initiatorType==2){
                initiatorType="调研活动";
            }
            tableHtml += '<tr>' +
                    '<td><input name="" e-skin="primary" class="mycheckbox" type="checkbox"><input name="activityId" type="hidden" value="' + activity.id + '"></td>' +
                    '<td>' + activity.activityCode + '</td>' +
                    '<td>' + activity.activityName + '</td>' +
                    '<td>' + initiatorType + '</td>' +
                    '<td>' + activity.creator + '</td>' +
                    '<td>' + status + '</td>' +
                    '<td>';
            var id = "'" + activity.id + "'";
            var name = "'" + activity.activityName + "'";
            var aim = "'" + activity.activityAim + "'";
            var addr = "'" + activity.activityAddr + "'";
            var participant = "'" + activity.participant + "'";
            var contacts = "'" + activity.contacts + "'";
            var total = "'" + activity.activityTotal + "'";
            var start = "'" + new Date(activity.activityStart).Format("yyyy-MM-dd hh:mm:ss") + "'";
            var end = "'" + new Date(activity.activityEnd).Format("yyyy-MM-dd hh:mm:ss") + "'";
            var uestionnaireId = "'" + activity.uestionnaireId + "'";
            var phone = "'" + activity.phone + "'";
            var porn = "'"+ activity.activityPorn +"'";
            var creator = "'"+ activity.creator +"'";
            var createTime = "'"+ new Date(activity.createTime).Format("yyyy-MM-dd hh:mm:ss") +"'";
            var type = "'"+ activity.initiatorType +"'";
            var porn = "'"+ activity.activityPorn +"'";
            var url = "'"+ activity.uestionnaireUri +"'";
            if (activity.activityStatus == 1) {
                tableHtml += '<button class="eui-btn eui-btn-primary eui-btn-mini" title="查看详情" onclick="checkActivity(' + id + ',' + name + ',' + aim + ',' + addr + ',' + participant + ',' + contacts + ',' + total + ',' + start + ',' + end + ',' + uestionnaireId + ',' + phone + ','+creator+','+createTime+','+type+','+porn+','+url+')"><i class="eui-icon tb">&#xe621;</i></a>' +
                        '<button class="eui-btn eui-btn-primary eui-btn-mini" title="审批" onclick="approval(' + id + ')"><i class="eui-icon tb">&#x1005;</i></a>'
            } else {
                tableHtml += '<button class="eui-btn eui-btn-primary eui-btn-mini" title="查看详情" onclick="checkActivity(' + id + ',' + name + ',' + aim + ',' + addr + ',' + participant + ',' + contacts + ',' + total + ',' + start + ',' + end + ',' + uestionnaireId + ',' + phone + ','+creator+','+createTime+','+type+','+porn+','+url+')"><i class="eui-icon tb">&#xe621;</i></a>' +
                        '</tr>';
            }
        }
        return tableHtml;
    }
    /**
     * 活动审批
     * @param id
     */
    function approval(id) {
        $.post("/launch/activities/approval", {id: id}, function (res) {
            console.log(res);
            if (res.code = 200) {
                doSearch();
            }
        })
    }

    function formSub() {
        return $("#sub").click();
    }

    $('.taskFiltrate1').hide()
    //查看活动详情
    function checkActivity(id,name, aim, addr, participant, contacts, total, start, end, uestionnaireId, phone,creator,createTime,type,porn,url) {
        $('#activityName').val(name);
        $('#activityAim').val(aim);
        $('#participant').val(participant);
        $('#contacts').val(contacts);
        $('#phone').val(phone);
        $('#activityTotal').val(total);
        $('#activityStartTime').val(start);
        $('#activityEndTime').val(end);
        $('#activityAddr').val(addr);
        $('#creator').val(creator);
        $('#createTime').val(createTime);
        $('#InitiatorType').val("企业活动")
        $('#uestionnaireUrl').val(url+"?id="+id);
        if(type==2){
            $('#InitiatorType').val("调研活动");
        }
        $('#activityPorn').val(porn);
        $.get("/questionnaire/getQuestionnaireByState", function (result) {
            if (result.code == 200) {
                for (var i in result.data) {
                    var questionnaire = result.data[i];
                    $('#uestionnaireId').append('<option value="' + questionnaire.id + '">' + questionnaire.questionnaireName + '</option>')
                }
                form.render('select');
            }
            $('#uestionnaireId').children().each(function (index, data) {
                if (data.value == uestionnaireId) {
                    $(this).attr("selected", true);
                }
            })
            form.render('select');
            $(".taskFiltrate1").show();
            $(".filtrateIn1").animate({right: '0'}, 700);
        })
    }

    $('.activityClose,.taskFiltrate1').click(function () {
        $(".taskFiltrate1").hide();
        $(".filtrateIn1").animate({right: '-700px'}, 700);
    })
</script>
</body>
</html>
