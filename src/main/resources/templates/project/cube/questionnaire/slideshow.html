<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>我的订单</title>
    <link rel="stylesheet" href="/Styles/themes/default/style.css">
    <script th:src="@{/Scripts/date2format.js}" charset="utf-8"></script>

<body class="eui-layout-body">
<div hidden id="alipayResultForm"></div>
<div class="eui-layout eui-layout-admin xymfHome xymfPay">
    <div th:replace="project/cube/common/header :: header(${-1})">Header</div>
    <div class="eui-area">
        <script type="text/javascript" charset="utf-8" src="/Scripts/plugins/utf8-jsp/ueditor.config.js"></script>
        <script type="text/javascript" charset="utf-8" src="/Scripts/plugins/utf8-jsp/ueditor.all.js"> </script>
        <script id="container" name="content" type="text/plain"></script>
        <script>
            UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
            UE.Editor.prototype.getActionUrl = function(action) {
                if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
                    return 'http://localhost:8088/upload/ueUploadImg';
                } else if (action == 'uploadvideo') {
                    return 'http://localhost:8088/upload/upFile';
                } else {
                    return this._bkGetActionUrl.call(this, action);
                }
            }
            var ue = UE.getEditor('container', {
//                toolbars:[[]],
//                initialFrameWidth:800 ,//编辑器宽度，默认1000
                initialFrameHeight: 520,//编辑器高度，默认320
                scaleEnabled: true,
//                readonly:true
            })
        </script>
    </div>
    <div th:replace="project/cube/common/footer :: footer">footer</div>
</div>

<script src="/Scripts/module/eui.js"></script>
<script type="text/javascript" src="/Scripts/jquery-1.9.0.min.js"></script>
<script type="text/javascript" th:src="@{/Scripts/cube/header.js}"></script>
<script>


</script>
</body>
</html>
