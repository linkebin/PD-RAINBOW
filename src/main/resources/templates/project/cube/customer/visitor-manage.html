<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>来访管理</title>
    <link rel="stylesheet" th:href="@{/Styles/themes/default/style.css}" media="all">
    <style>
        .defaultDiv{width: 100%; height: 400px;}
        .formDiv .eui-form-item label{
            width: 80px;
            padding: 9px 20px;
            text-align: left;
        }
        .subBtn{color: white; background: #3f89ec;}

        input[type="button"],[type="submit"]{
            cursor: pointer;
        }
        input[name='userName'],[name='addr']{
            border: 1px solid #1aa194;
        }
        input[type='text']{height: 30px; line-height: 30px;}

        .eui-form-label{padding: 5px 15px;}
        .eui-input-inline{margin-left: 20px;}
        .tb{cursor: pointer;margin-left: 5px;}
    </style>
</head>
<body class="eui-layout-body">
<div class="eui-layout eui-layout-admin xymfHome">
    <div th:replace="project/cube/common/header :: header">Header</div>
    <div class="eui-area">
        <div th:replace="project/cube/common/left :: left">sidebar</div>
        <div class="eui-body">
            <!-- 内容主体区域 -->
            <div class="xymfContent">
                <div class="defaultDiv">
                    <form id="searchFrom" onsubmit="return false;">
                        <input type="hidden" name="creator" th:value="${session.userSession.id}" />
                        <div class="eui-form">
                        <div class="eui-form-item">
                            <label class="eui-form-label">客户姓名</label>
                            <div class="eui-input-inline">
                                <input type="text" name="visitorName"  placeholder="关键字查询" class="eui-input">
                            </div>
                                <label class="eui-form-label">客户性别</label>
                                <div class="eui-input-inline">
                                    <select name="sex">
                                        <option value="">全部</option>
                                        <option value="1">男</option>
                                        <option value="0">女</option>
                                    </select>
                                </div>

                            <div class="eui-input-inline">
                                <span  class="eui-btn eui-btn-small" onclick="doSearch()"  >查询</span>
                                <span class="eui-btn eui-btn-small eui-btn-primary" onclick="resetForm()">重置</span>
                            </div>
                        </div>
                    </div>
                    </form>
                    <div class="eui-row eui-padding10 eui-borderB">
                        <div class="eui-col-md6 eui-font18">
                           &nbsp;
                        </div>
                        <div class="eui-col-md6 eui-textAlignR">
                            <a onclick="openSchrdule()" class="eui-btn eui-btn-small">来访预约</a>
                        </div>
                    </div>

                    <div class="xymfForm">
                        <table class="eui-table eui-form" e-even e-skin="nob" id="userTable">
                            <colgroup>
                                <col width="60">
                                <col width="150">
                                <col width="150">
                                <col width="80">
                                <col width="200">
                                <col >
                            </colgroup>
                            <thead>
                            <tr>
                                <th><input type="checkbox" e-skin="primary" title=""></th>
                                <th>来访编号</th>
                                <th>客户姓名</th>
                                <th>性    别</th>
                                <th>来访时间</th>
                                <th>操    作</th>
                            </tr>
                            </thead>
                            <tbody>


                            </tbody>
                        </table>
                        <div style="margin-left: 30px;" id="pages"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div th:replace="project/cube/common/footer :: footer">footer</div>

</div>

<script src="/Scripts/module/eui.js" charset="utf-8"></script>
<script src="/Scripts/main.js" charset="utf-8"></script>
<script type="text/javascript" src="/Scripts/jquery-1.9.0.min.js"></script>


<script src="/Scripts/libs/ligerUI/js/ligerui.all.js" type="text/javascript"></script>
<script src="/pack.ajax.js" type="text/javascript"></script>
<script src="/Scripts/date2format.js" type="text/javascript"></script>
<script src="/Scripts/plugins/jquery.validate.js"></script>
<script>
    function resetForm() {
        document.getElementById('searchFrom').reset();
    }
    //表单
    eui.use(['form', 'laydate', 'element'], function () {
        var form = eui.form
            , element = eui.element
            , laydate = eui.laydate;

        laydate.render({
            elem: '#startTime'
        });
        laydate.render({
            elem: '#endTime'
        });

    });
    $(function () {
        doSearch();
    });
    
    function openSchrdule() {
        var index = layer.open({
            title: '预约登记'
            , type: 2
            , area: ['600px', '400px']
            , content: '/web/schedule/visitor/schedule'
            ,btn: ['保存', '取消']
            ,yes: function(index, layero){
                //按钮【按钮一】的回调
            }
            ,btn2: function(index, layero){

            }
        });
    }

    //加载数据
    function doSearch() {
        eui.use(['form','laypage','layer'], function(){
            var form = eui.form
                ,laypage = eui.laypage
                ,layer = eui.layer,
                $ = eui.jquery;
            //全选
            form.on('checkbox(allChoose)', function(data){
                var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
                child.each(function(index, item){
                    item.checked = data.elem.checked;
                });
                form.render('checkbox');
            });

            var params = $("#searchFrom").serializeObject();
            var index = layer.load(2); //加载
            $.ajax({
                url:"/visiting/record/listByparameter",
                data: {
                    json:JSON.stringify(params),
                    page:1,
                    pagesize:10
                },
                type:"post",
                success:function(result){
                    layer.closeAll();
                    // 分页
                    laypage.render({
                        elem: 'pages'
                        ,count: result.data.total //数据总数
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                        ,skip: true
                        ,jump: function(obj,first){
                            if (first){
                                //第一次，不需要查询数据
                                var userList = result.data.list;
                                console.log(userList)
                                //遍历，拼接表格
                                var tableHtml = getTable(userList);
                                $("#userTable tbody").html(tableHtml);
                                form.render('checkbox');
                            }else {
                                var params = $("#searchFrom").serializeObject();
                                $.ajax({
                                    url: "/visiting/record/listByparameter",
                                    data: {
                                        json: JSON.stringify(params),
                                        page: obj.curr,
                                        pagesize: obj.limit
                                    },
                                    type: "post",
                                    success: function (result) {
                                        var userList = result.data.list;
                                        //遍历，拼接表格
                                        var tableHtml = getTable(userList);
                                        $("#userTable tbody").html(tableHtml);
                                        //重新加载复选框
                                        form.render('checkbox');
                                    }
                                });
                            }
                        }
                    });
                }
            });

        });
    }

    //渲染数据，拼接表格
    function getTable(userList) {
        var tableHtml = '';
        for (var item in userList){
            var secUser = userList[item];

            var id = "'" + secUser.id + "'";
            var sex = '女';
            if (secUser.sex == 1){
                sex = '男';
            }

            tableHtml +=  '<tr>' +
                '<td><input name="" e-skin="primary" class="mycheckbox" type="checkbox"><input name="userId" type="hidden" value="' + secUser.id + '"></td>' +
                '<td>'+ secUser.record_code +'</td>' +
                '<td><a target="_blank" href="/web/customer/visitorUpdate?id=' + secUser.visitor_id + '">'+ secUser.visitor_name +'</a></td>' +
                '<td>'+ sex +'</td>' +
                '<td>'+new Date(secUser.visitor_time).Format('yyyy-MM-dd hh:mm')+'</td>' +
                '<td>' +
                '<a target="_blank" href="/web/customer/visitorInfo?id=' + secUser.visitor_id + '"><i class="eui-icon tb">&#xe60e;</i></a>' +
                '</td>' +
                '</tr>';
        }
        return tableHtml;
    }
</script>
</body>
</html>
