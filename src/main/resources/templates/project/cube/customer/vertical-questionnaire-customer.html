//问卷id
var  questionnaireId=$("#questionnaireId").val();

//加载问卷
function  loadQuestion() {
    var  userId=$("#userId").val();
    var  acquisitionId=$("#acquisitionId").val();
  //  var index = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
    $.post("/cube/questionnaire/question/findQuestionForVisitor"
      ,{"questionnaireId":questionnaireId,"acquisitionId":acquisitionId,"userId":userId}
      ,function (result) {
    //   layer.closeAll();
        console.info(result);
        var context=  getTable(result.data);
        $("#divTable").html(context);
        formRender();
    });


}

//拼接问题
function  getTable(list) {
    $("#visitorName").text(list.visitorRegister.visitorName);
    $("#questionnaireName").text(list.questionnaire.questionnaireName);
    $("#totalScore").text(list.dataAcquisition.totalScore);
    var dataResult=list.dataAcquisition.dataResult.split("#");
    var context="";
    for(var i in dataResult){
        context+='<div class="eui-font18 eui-form-item" >';
        context+=dataResult[i];
        context+='</div>';
    }
    $("#dataResult").append(context);


    //问题
    var questionList=list.questionList;
    //答案
    var answerList=list.answerList;
    var context="";
   for(var i in questionList){
    context+='<div questionType="'+questionList[i].questionType+'" radioNmae="answer'+questionList[i].id+'" correctAnswer="'+questionList[i].answer+'" questionId="'+questionList[i].id+'"  class="eui-form-item eui-padding20" name="divQuestion">';
    context+='<div class="eui-font18">';
    context+=(parseInt(i)+1)+"."+questionList[i].questionContent;
    context+='</div>';
    var optionAnswer=questionList[i].optionAnswer.split("||");
    var optionScore=questionList[i].optionScore.split("||");
       for( var t in answerList){
           if(answerList[t].questionId==questionList[i].id){
               for(var j in optionAnswer){
                   if(answerList[t].answer==optionAnswer[j]){
                   context+='  <input type="radio"  optionScore="'+optionScore[j]+'" name="answer'+questionList[i].id+j+'" value="'+optionAnswer[j]+'" title="'+optionAnswer[j]+'" checked>';
                   }else {
                   context+='  <input type="radio"  optionScore="'+optionScore[j]+'" name="answer'+questionList[i].id+j+'" value="'+optionAnswer[j]+'" title="'+optionAnswer[j]+'" >';
                }
               }
           }
       }
       context+=' </div>';
   }
    return context;
}


//判断计算那些问题没有做
  function  flg() {
      var result="";
      var questions=$("[name='divQuestion']");
       for(var i=0;i<questions.length;i++){
           //题目的序号
           var num=parseInt(i)+1;
           //当前第一个对象
           var question=questions.eq(i);
           //获得子的个数
           var size=question.children("input").length;
           //循环当前问题的选项 看有没有被选中
           var state=0;
           for(var j=0;j<size;j++){

               if (question.children("input").eq(j).prop("checked")) {
                   state=1;
               }
           }
           if(state==0){
              //state=0 说明没有做这道题
               result+=num+","
           }

       }
       if(result!=""){
           result+="题没有做，请答完！";
           layer.msg(result, {
               icon: 1,
               time: 5000
       });
       }
       return result;
  }


//form表单  select,checkbox,radio 动态添加  需要更新

    eui.use(['form'], function(){
        var form = eui.form;
        form.render();
    });
}
