<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>保密协议</title>
</head>
<body>
    保密协议

    <div id="code" style="position:fixed; right:20px; bottom:20px;">
    </div>
</body>
<script>
    var i;
    var int = 10

    window.onload=function () {
        i = self.setInterval("countdown()", 1000);
    };

    function countdown() {
        document.getElementById("code").innerHTML = int + "秒后关闭";
        int--;
        if(int<0){
            i=window.clearInterval(i)//结束
            int = 10; //重新赋值
            parent.timeout();
        }
    }
</script>
</html>
