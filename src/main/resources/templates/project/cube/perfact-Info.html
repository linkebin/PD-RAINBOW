<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>信息完善</title>
    <link rel="stylesheet" th:href="@{/Styles/themes/default/style.css}" media="all">
    <style>
        .titleSize{font-family: "微软雅黑", "宋体", Arial, sans-serif;
            color: black;font-size: 18px;}
        .formDiv{width: 700px; height: 420px;
            border: 1px solid gainsboro;
            border-radius: 5px;
            /*box-shadow: 4px 4px 30px #333;*/
           }

        .formDiv div{padding: 10px; width: 100%; height: 38px;}

        .formDiv div input{float: left; }
        .subBtn{color: white; background: #3f89ec;}

        input[type="button"],[type="submit"]{
            cursor: pointer;
        }
        #checkAccount input + label{color: red; float: left; line-height: 38px;}
    </style>
</head>
<body class="eui-layout-body">
<div class="eui-layout eui-layout-admin xymfHome">
    <header >
        <div class="eui-header">
            <div class="headerIn">
                <div class="eui-logo"><img th:src="@{/Styles/images/xymfImages/xymf/logo.png}" alt=""></div>
                <!-- 头部区域（可配合layui已有的水平导航） -->
                <ul class="eui-nav xymfNav">
                    <li class="eui-nav-item"><h1 class="titleSize">信息完善</h1></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="eui-area">

        <div class="eui-body">
            <!-- 内容主体区域 -->
            <div class="xymfContent">
                <div class="formDiv">
                    <form id="checkAccount" onsubmit="return false;">
                        <input name="id" th:value="${d}" type="hidden" />
                        <input type="hidden" name="headImg">
                        <div style="height: 80px;">
                            <img id="headImg" src="/Styles/images/default-pic.png" width="100" height="80" />
                            <button type="button"   class="eui-btn eui-btn-small" id="upFiles">
                                <i class="eui-icon">&#xe67c;</i>上传图片
                            </button>
                            (只支持图片上传)
                        </div>

                        <div>
                            <input type="text" name="userName" e-verify="title" autocomplete="off"
                                   placeholder="请输入昵称/用户名" class="eui-input eui-width400">
                        </div>
                        <div>
                            <input type="text" name="inviterCode" e-verify="title" autocomplete="off"
                                   placeholder="请输入邀请码/选填" class="eui-input eui-width400">
                        </div>

                        <div>
                            <input type="email" name="email" e-verify="title" autocomplete="off"
                                   placeholder="请输入邮箱地址" class="eui-input eui-width400">
                        </div>

                        <div>
                            <input type="text" name="addr" e-verify="title" autocomplete="off"
                                   placeholder="请输入通讯地址/选填" class="eui-input eui-width400">
                        </div>


                        <p style="margin-left: 20px; color: red;" id="errcode0"></p>
                        <div>
                            <input value="保存" type="submit"
                                   class="eui-input eui-width100 subBtn"/>

                            <input onclick="location.href='/index'" style="float: right;margin-right: 20px;" value="跳过" type="button"
                                   class="eui-input eui-width100"/>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
<script src="/Scripts/module/eui.js" charset="utf-8"></script>
<script src="/Scripts/main.js" charset="utf-8"></script>
<script type="text/javascript" src="/Scripts/jquery-1.9.0.min.js"></script>


<script src="/Scripts/libs/ligerUI/js/ligerui.all.js" type="text/javascript"></script>
<script src="/pack.ajax.js" type="text/javascript"></script>
<script src="/Scripts/date2format.js" type="text/javascript"></script>
<script src="/Scripts/plugins/jquery.validate.js"></script>
<script>
    //新上传
    eui.use('upload', function(){
        var $ = eui.jquery
            ,upload = eui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#upFiles'
            , method: 'post'
            ,field:'file'
            ,url: '/upload/uploadImglayUi'
            ,done: function(res){
                //如果上传失败
                var result=eval("("+res+")");
                if(result.code==0){
                    $("#checkAccount input[name='headImg']").val(result.data.src);
                    $("#headImg").attr('src','/files'+result.data.src);
                }else{
                    eui.use(['form', 'layedit', 'laydate'], function() {
                        var form = eui.form
                            , layer = eui.layer
                            , laydate = eui.laydate;
                        layedit = eui.layedit
                        layer.msg("图片的格式只能是png与jpg!");
                    });
                }
            }
            ,error: function(){
            }
        });

    });

    $(function () {
        $("#checkAccount").validate({
            rules: {
                userName: {
                    required : true
                },
                email: {
                    required: true,
                    email:true
                }
            },
            messages: {
                userName: {
                    required : "请输入用户名/昵称"
                },
                email: {
                    required: '请输入电子邮件',
                    email: '请检查电子邮件的格式'

                }
            },
            submitHandler: function() {
                var obj = $("#checkAccount").serializeObject();
                $.post('/sign/paefactInfo',{json:JSON.stringify(obj)},function (result) {
                    if (result.code ==200){
                        location.href='/index';
                    }else {
                        $("#errcode0").html(result.message);
                    }
                });
            }
        });
    });


    function Post(URL, PARAMTERS) {
        //创建form表单
        var temp_form = document.createElement("form");
        temp_form.action = URL;
        //如需打开新窗口，form的target属性要设置为'_blank'
        temp_form.target = "_self";
        temp_form.method = "post";
        temp_form.style.display = "none";
        //添加参数
        for (var item in PARAMTERS) {
            var opt = document.createElement("textarea");
            opt.name = PARAMTERS[item].name;
            opt.value = PARAMTERS[item].value;
            temp_form.appendChild(opt);
        }
        document.body.appendChild(temp_form);
        //提交数据
        temp_form.submit();
    }
</script>
</body>
</html>
