    $(function () {
        $("#checkAccount").validate({
            rules: {
                userName: {
                    required : true

                email: {

    function Post(URL, PARAMTERS) {
        //创建form表单
        var temp_form = document.createElement("form");
        temp_form.action = URL;
        //如需打开新窗口，form的target属性要设置为'_blank'
        temp_form.target = "_self";
        temp_form.method = "post";
        temp_form.style.display = "none";
        //添加参数
        for (var item in PARAMTERS) {
            var opt = document.createElement("textarea");
            opt.name = PARAMTERS[item].name;
            opt.value = PARAMTERS[item].value;
            temp_form.appendChild(opt);
        }
        document.body.appendChild(temp_form);
        //提交数据
        temp_form.submit();
    }


    /////////////////////////////裁剪图片开始

    $(document).ready(function(){
        $("#upFiles").click(function(){
            $("#doc-modal-1").modal({width:'600px'});
        });
    });
    $(function() {
        'use strict';
        // 初始化
        var $image = $('#image');
        $image.cropper({
            aspectRatio: '1',
            autoCropArea:0.8,
            preview: '.up-pre-after',

        });

        // 事件代理绑定事件
        $('.docs-buttons').on('click', '[data-method]', function() {

            var $this = $(this);
            var data = $this.data();
            var result = $image.cropper(data.method, data.option, data.secondOption);
            switch (data.method) {
                case 'getCroppedCanvas':
                    if (result) {
                        // 显示 Modal
                        $('#cropped-modal').modal().find('.am-modal-bd').html(result);
                        $('#download').attr('href', result.toDataURL('image/jpeg'));
                    }
                    break;
            }
        });



        // 上传图片
        var $inputImage = $('#inputImage');
        var URL = window.URL || window.webkitURL;
        var blobURL;

        if (URL) {
            $inputImage.change(function () {
                var files = this.files;
                var file;

                if (files && files.length) {
                    file = files[0];

                    if (/^image\/\w+$/.test(file.type)) {
                        blobURL = URL.createObjectURL(file);
                        $image.one('built.cropper', function () {
                            // Revoke when load complete
                            URL.revokeObjectURL(blobURL);
                        }).cropper('reset').cropper('replace', blobURL);
                        $inputImage.val('');
                    } else {
                        window.alert('Please choose an image file.');
                    }
                }

                // Amazi UI 上传文件显示代码
                var fileNames = '';
                $.each(this.files, function() {
                    fileNames += '<span class="am-badge">' + this.name + '</span> ';
                });
                $('#file-list').html(fileNames);
            });
        } else {
            $inputImage.prop('disabled', true).parent().addClass('disabled');
        }

        //绑定上传事件
        $('#up-btn-ok').on('click',function(){
            var $modal = $('#my-modal-loading');
            var $modal_alert = $('#my-alert');
            var img_src=$image.attr("src");
            if(img_src==""){
                set_alert_info("没有选择上传的图片");
                $modal_alert.modal();
                return false;
            }

            $modal.modal();
            //$modal.modal('close');
            var url=$(this).attr("url");
            var canvas=$("#image").cropper('getCroppedCanvas');
            var data=canvas.toDataURL(); //转成base64
            $.ajax( {
                url:url,
                dataType:'json',
                type: "POST",
                data: {"image":data.toString()},
                success: function(result){
                    $modal.modal();
                    $modal.modal('close');
                    // $('#doc-modal-1').hide();
                    //$('#inputImage').val('');
                    //set_alert_info(data.result);
                    $modal_alert.modal();
                    if(result.code== 200){
                        $("#checkAccount input[name='headImg']").val(result.data);
                        $("#headImg").attr('src','/files'+result.data);
                    }
                },
                error: function(){
                    $modal.modal('close');
                    set_alert_info("上传文件失败了！");
                    $modal_alert.modal();
                    //console.log('Upload error');
                }
            });

        });

    });
