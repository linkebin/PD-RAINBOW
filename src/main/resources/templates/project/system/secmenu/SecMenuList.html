<script>

    // 表单

// 高级筛选左滑
$(".taskFiltrate").hide();

$(".taskClose,.taskFiltrate").click(function(event) {

    var menuTree=null;
    $(function () {
        loadOrgTree();
        doSearch();
//        jQuery.validator.addMethod("isMobile", function(value, element) {
//            var length = value.length;
//            var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;

//        }, "请输入有效手机号码");
        $("#menuForm").validate();

    //保存
    function save() {
                eui.use(['form', 'layedit', 'laydate'], function() {
                    var form = eui.form
                        , layer = eui.layer
                        , laydate = eui.laydate;

                    //url不能为空和/   name不能为空
                    var menuNames = $("#menuNames").val();
                    var url = $("[name='url']").val();
                    if (url == "" || url == "/") {
                        layer.msg('输入正确的url！');
                        return;
                    }
                    if(menuNames==""){
                        layer.msg('菜单名称不能为空！');
                        return;
                    }
                    addOrUpdate();
                });

    }

    //新增或修改菜单
    function addOrUpdate() {
        eui.use(['form', 'layedit', 'laydate'], function() {
            var form = eui.form
                , layer = eui.layer
                , laydate = eui.laydate;
            var   menuId=$("#menuId").val();
            if (menuId==""){
                //新增菜单
                var params = $("#menuForm").serializeObject();
                if( $("#id").val()==""){
                    params.parentId ='0';
                }else{
                    params.parentId = $("#id").val();
                }

                $.ajax({
                    url:"/sec/menu/addMenu",
                    data: {
                        menuJson:JSON.stringify(params)
                    },
                    type:"post",
                    success:function(result){
                        var msg = result.message;
                        if(msg=="SUCCESS"){
                            $(".filtrateIn").animate({right:'-400px'},400);
                            $(".taskFiltrate").hide();
                            layer.msg('添加成功', {
                                icon: 1,
                                time: 2000
                            });
                            eui.use('element', function(){
                                var $ = eui.jquery
                                    ,element = eui.element;
                                element.tabDelete('menuFilter',$(".eui-this").attr('e-id'));
                                loadOrgTree();
                                doSearch();
                                //itemclick('edit',result.data);
                            });
                        }else{
                            layer.msg(msg, {
                                icon: 2,
                                time: 2000
                            });
                        }
                    }
                });
            }else{

                var params = $("#menuForm").serializeObject();
                params.parentId=$("#parentId").val();
                params.id=$("#menuId").val();
                var param=JSON.stringify(params);
                $.post("/sec/menu/updateMenu",{menuJson:param},function(result){
                    if(result.code=200){
                        $("#menuId").val("");
                        $("#parentId").val("");
                        $("#menuCode").val("");
                        $(".filtrateIn").animate({right:'-400px'},400);
                        $(".taskFiltrate").hide();
                        layer.msg('修改成功', {
                            icon: 1,
                            time: 2000
                        });

                        eui.use('element', function(){
                            var $ = eui.jquery
                                ,element = eui.element;
                            element.tabDelete('menuFilter',$(".eui-this").attr('e-id'));
                            loadOrgTree();
                            doSearch();
                        });
                    }

                });

            }
        });
    }

    //删除菜单
    function deleteOrg(ids) {

        if (ids==''){
            var idArray=new Array();
            var s=0;
            $(".mycheckbox:checked").each(function(i){
                var id = $(this).parent().find("input[name='userId']").val();
                idArray[s]=id;
                s++;
            });
            ids =idArray.join(",");
        }
        if (ids==''){
            layer.msg('请选择要删除的菜单', {
                icon: 2,
                time: 2000
            });
        }else {
            layer.confirm('您确定删除吗？', {
                btn: ['确认', '取消']
            }, function(){
                $.ajax({
                    url:"/sec/menu/deleteBacth",
                    data: {
                        ids:ids
                    },
                    type:"post",
                    success:function(result){
                        layer.msg('删除成功', {
                            icon: 1,
                            time: 2000
                        });
                        doSearch();
                        loadOrgTree();

                    }
                });
            });
        }
    }

    //加载菜单树
    function loadOrgTree() {
        $.ajax({
            url:"/sec/menu/tree",
            type:"post",
            success:function(result){
                //菜单树
                menuTree =   $("#menuTree").ligerTree({
                    data:result.data,
                    checkbox: false,
                    parentIcon: 'folder',
                    childIcon: 'leaf' ,
                    slide: false, //是否显示动画
                    nodeWidth: 200,
                    isExpand:2,
                    idFieldName: 'id',
                    textFieldName:'name' ,
                    onSelect: function (node)
                    {
                        $("#id").val(node.data.id);
                        $("#parentName").val(node.data.name);
                        doSearch();
                    },
                    onError:function(node){
                        $.ligerDialog.error('菜单列表加载失败!');
                    }
                });
                $("#menuTree .l-body").mouseover(function(){
                    var text =$(this).find('span').html();
                    $(this).attr("title",text);
                });
            }
        });
    }

    //工具条按钮事件
    function itemclick(item,id,name)
    {
        if (item=='add'){//添加

            openTab();
        }else if (item == 'delete'){//删除
            deleteOrg(id);
        }else if (item=='edit'){//编辑

            //openTab(id);
            editMenus(id);
        }else if (item == 'menu'){//删除

        }
    }

    //加载数据
    function doSearch() {
        eui.use(['form','laypage','layer'], function(){
            var form = eui.form
                ,laypage = eui.laypage
                ,layer = eui.layer,
                $ = eui.jquery;
            //全选
            form.on('checkbox(allChoose)', function(data){
                var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
                child.each(function(index, item){
                    item.checked = data.elem.checked;
                });
                form.render('checkbox');
            });

            var params = $("#searchFrom").serializeObject();
            $.ajax({
                url:"/sec/menu/listByPages",
                data: {
                    params:JSON.stringify(params),
                    page:1,
                    size:10
                },
                type:"post",
                success:function(result){
                    // 分页
                    var count=result.data.total;
                    laypage.render({
                         elem: 'pages'
                        ,count: count
                        ,skip: true
                        ,limit:10
                        ,layout: ['limit', 'prev', 'page', 'next']
                        ,jump: function(obj,first){
                            if (first){
                                //第一次，不需要查询数据
                                var menuList = result.data.list;
                                //遍历，拼接表格
                                var tableHtml = getTable(menuList);
                                $("#userTable tbody").html(tableHtml);
                                form.render('checkbox');
                            }else {
                                var params = $("#searchFrom").serializeObject();
                                $.ajax({
                                    url: "/sec/menu/listByPages",
                                    data: {
                                        params: JSON.stringify(params),
                                        page: obj.curr,
                                        size: obj.limit
                                    },
                                    type: "post",
                                    success: function (result) {
                                        var menuList = result.data.list;
                                        //遍历，拼接表格
                                        var tableHtml = getTable(menuList);
                                        $("#userTable tbody").html(tableHtml);
                                        //重新加载复选框
                                        form.render('checkbox');
                                    }
                                });
                            }
                        }
                    });
                }
            });

        });
    }

    //渲染数据，拼接表格
    function getTable(menuList) {

        var tableHtml = '';
        eui.use(['form', 'layedit', 'laydate'], function() {
            var form = eui.form
                , layer = eui.layer
                , laydate = eui.laydate;
        for (var item in menuList){
            var secMenu = menuList[item];
            tableHtml +=  '<tr>' ;
            tableHtml +=  '<td><input name="" e-skin="primary" class="mycheckbox" type="checkbox"><input name="userId" type="hidden" value="' + secMenu.id + '"></td>';
            tableHtml +=  '<td>'+ secMenu.menuCode +'</td>' ;
            tableHtml +=   '<td>'+ secMenu.menuName +'</td>' ;
            if(secMenu.menuType=='1'){
                tableHtml +=   '<td>菜单</td>';
            }else {
                tableHtml +=   '<td>按钮</td>';
            }
            if(secMenu.openType=='1'){
                tableHtml +=  '<td>模态窗口</td>' ;
            }else {
                tableHtml +=  '<td>打开新页面</td>' ;
            }
//            tableHtml +=  '<td>'+ secMenu.url +'</td>' ;
            if(secMenu.enabled=='0'){
                tableHtml +=  '<td>禁用</td>' ;
            }else {
                tableHtml +=  '<td>可用</td>' ;
            }
            tableHtml +=    '<td>'+secMenu.creator +'</td>' ;
            tableHtml +=     '<td>'+ new Date(secMenu.createTime).Format('yyyy-MM-dd')+'</td>' ;
            tableHtml +=   '<td>' ;
            tableHtml +=   '<div class="eui-btn-group"> ' ;
            tableHtml +=     '<button class="eui-btn eui-btn-primary eui-btn-mini" title="编辑菜单" onclick="itemclick('+"'edit',"+"'"+secMenu.id+"','"+secMenu.menuName +"'"+')"><i class="eui-icon">&#xe642;</i></button> ' ;
            tableHtml +=   '<button class="eui-btn eui-btn-primary eui-btn-mini" title="删除菜单" onclick="itemclick('+"'delete',"+"'"+secMenu.id+"','"+secMenu.menuName +"'"+')"><i class="eui-icon">&#xe640;</i></button> ' ;
            // '<button class="eui-btn eui-btn-primary eui-btn-small" title="添加菜单" onclick="itemclick('+"'add',"+"'"+secMenu.id+"','"+secMenu.menuName +"'"+')"><i class="eui-icon">&#xe654;</i></button> ' +
            tableHtml +=   '</div>' ;
            tableHtml +=    '</td>' ;
            tableHtml +=    '</tr>';
        }
        });
        return tableHtml;
    }
    function openTopTab() {
        $("#showParentNameText").remove();
        $("#upOrAddMenu").text("添加顶层菜单");
        eui.use('element', function() {
            var $ = eui.jquery
                , element = eui.element,form = eui.form;
            var id = new Date().getTime();
            document.getElementById('menuForm').reset();
            $(".taskFiltrate").show();
            $(".filtrateIn").animate({right:'0'},400);

            element.tabChange('menuFilter', id);
            $(".eui-show input[name='account']").removeAttr("disabled");
            //排序
            $("#id").val('0');
            $.post("/sec/menu/querySort",{"parentId":'0'},function (result) {
                var sort=  result.data.sort;
                var sortText="";
                for(var i=1;i<=parseInt(sort)+1;i++){
                    sortText+='<option value="'+i+'">'+i+'</option>';
                }
                $("[name='sort']").html(sortText);
                form.render();
            });
            form.render();
        });
    }
    //打开tab
    function openTab() {
        if ($("#id").val()==''){
            layer.msg('请选择左侧菜单', {
                time: 2000
            });
        }else{
            $("#upOrAddMenu").text("添加普通菜单");

            eui.use('element', function() {
                var $ = eui.jquery
                    , element = eui.element,form = eui.form;
                var id = new Date().getTime();
                document.getElementById('menuForm').reset();
                $(".taskFiltrate").show();
                $(".filtrateIn").animate({right:'0'},400);

                $("#parentNameText").val($("#parentName").val());
                element.tabChange('menuFilter', id);
                $(".eui-show input[name='account']").removeAttr("disabled");
                //排序
                var  parentId =$("#id").val();

                $.post("/sec/menu/querySort",{"parentId":parentId},function (result) {
                    var sort=  result.data.sort;
                    var sortText="";
                    for(var i=1;i<=parseInt(sort)+1;i++){
                        sortText+='<option value="'+i+'">'+i+'</option>';
                    }
                    $("[name='sort']").html(sortText);
                    form.render();
                });
                form.render();

            });

        }
    }

    //修改菜单
    function editMenus(id) {

        $.post("/sec/menu/findMenuInfo",{"id":id},function (result) {
            eui.use('element', function() {
                var $ = eui.jquery
                    , element = eui.element,form = eui.form;

                var parentId =result.data.menus.parentId;
                var sorts=result.data.menus.sort;
                // result.menuName
                //排序
                $.post("/sec/menu/querySort",{"parentId":parentId},function (result) {
                    var sort=  result.data.sort;
                    var sortText="";
                    for(var i=1;i<=parseInt(sort);i++) {
                        if (sorts == i) {
                            sortText += '<option value="' + i + '" selected>' + i + '</option>';
                        } else {
                            sortText += '<option value="' + i + '">' + i + '</option>';
                        }
                        $("[name='sort']").html(sortText);
                        form.render("select");
                    }

                });

                var id = new Date().getTime();
                $("#upOrAddMenu").text("修改菜单");
                $(".taskFiltrate").show();
                $(".filtrateIn").animate({right:'0'},400);

                element.tabChange('menuFilter', id);
                $(".eui-show input[name='account']").removeAttr("disabled");

                form.render();

                $("#menuNames").val(result.data.menus.menuName);
                $("[name='url']").val(result.data.menus.url);

                $("#menuId").val(result.data.menus.id);
                $("#parentId").val(result.data.menus.parentId);
                $("#menuCode").val(result.data.menus.menuCode);

                //打开方式
                var openType=result.data.menus.openType;
                if(openType=='1'){
                    $("input[name='openType']:eq(0)").attr("checked",'checked');
                }else{
                    $("input[name='openType']:eq(1)").attr("checked",'checked');
                }

                //菜单类型
                var menuType=result.data.menus.menuType;
                if(menuType=='1'){

                    $("input[name='menuType']:eq(0)").attr("checked",'checked');
                }else{
                    $("input[name='menuType']:eq(1)").attr("checked",'checked');
                }
                //状态
                var enabled=result.data.menus.enabled;
                if(enabled=='1'){
                    $("input[name='enabled']:eq(0)").attr("checked",'checked');
                }else{
                    $("input[name='enabled']:eq(1)").attr("checked",'checked');
                }
                form.render('radio');
            });


        });

    }

    //保存权限
    function saveMenus(userId){
        var ids = '';
        var data =menuTree.getChecked();
        for(var i=0 ; i<data.length ; i++){
            ids+=data[i].data.id+',';
        }
        var obj = new Object();
        obj.menuId=ids.substring(0,ids.length-1);
        obj.userId=userId;
        var index;
        $.ajax({
            url:"/sec/menu/member/bacthAdd",
            data: {
                params:JSON.stringify(obj)
            },
            type:"post",
            beforeSend:function(){
                index = layer.load(2, {time: 10000});
            },
            success:function(result){
                layer.close(index);
                layer.msg("修改成功", {
                    icon: 1,
                    time: 2000,
                },function(){
                    layer.closeAll();
                });
            }
        });
    }


    //勾选树节点
    function f_selectNode(str) {
        str = "," + str+",";
