<script th:inline="javascript">

<script>

    var tree;

    // 表单
    eui.use(['form', 'element'], function () {
        var form = eui.form
            , layer = eui.layer;

        //监听选择团队
        form.on('checkbox(teamCheck)', function (data) {
            $("#teamInfo").val("")
            if (this.checked) {
                $(":checkbox[name='team']").each(function () {
                    $(this).removeAttr('checked');
                });

                $("#teamInfo").val(data.value);
                data.elem.checked=true;

            }
            form.render();
        });

        //监听选择人员
        form.on('checkbox(userCheck)', function (data) {

//            layer.msg('开关checked：' + data.othis + (this.checked ? 'true' : 'false'));
        });


    });


    $(function () {
        //组织树
        tree = $("#userTree").ligerTree({
            data: userTree,
            checkbox: true,
            parentIcon: 'folder',
            childIcon: 'leaf',
            slide: false, //是否显示动画
            nodeWidth: 100,
            idFieldName: 'id',
            textFieldName: 'name',
            parentIDFieldName: 'parentId',
            isExpand: 2,
            onSelect: function (node) {

            },
            onError: function (node) {

            },
            onSuccess: function () {

            }
        });
    })

    /**
     * 返回顶部
     */
    var winH = $(window).height();
    $('.backTop').hide();
    $(window).scroll(function (e) {
        var winT = $(window).scrollTop();
        if (winT > winH) {
            $('.backTop').fadeIn()
        } else {
            $('.backTop').fadeOut()
        }
    });
    $('.backTop').click(function (e) {
        $('html,body').animate({scrollTop: 0}, 500)
    });

    //返回顶部结束
    /**
     * 选择团队确认
     */
    var leader;
    function confirmByTeam() {
         leader=new Object();
        var userList = new Array;
        var id= $("#teamInfo").val();
        console.info("我的id:"+id);
        if(id==""){
            layer.msg("请选择一个团队",{time: 2000});
            return;
        }
        $.ajax({
            type: 'POST',
            async: false,
            url: '/task/team/teamInfo',
            data: {
                id:id
            },
            success:function (result) {
                if(200==result.code){
                    $.each(result.data.userList,function (index, obj) {
                        console.info("userList");
                        console.info(result.data.userList);
                        if(obj.leader == 1){
                            leader.id=obj.userId;
                            leader.name = obj.map.userName;
                        }else {
                            var user= new Object();
                            user.id = obj.userId;
                            user.name = obj.map.userName;
                            userList.push(user);
                        }
                    });
                }else{
                    layer.msg(result.message,{time: 2000});
                }
            }
        });
        return  userList ;
    }
    /**
     * 组织选择确认
     */
    function confirmByTree() {
        var data = tree.getChecked();
        var userList = new Array;
        $.each(data, function (index, obj) {
            if(obj.data.flag =="用户"){
                var user= new Object();
                user.id = obj.data.id;
                user.name = obj.data.name;
                userList.push(user)
            }
        });
        return  userList ;
    }
    /**
     * 列表选择确定
     */
function confirmByUser() {
        var userList = new Array;
        $(":checkbox[name='userList']:checked").each(function () {
                var user= new Object();
                user.name = $(this).attr("title");
                user.id = $(this).attr("value");
                userList.push(user)
        });
       return userList;
    }
    //得到添加成员的类型
    var memberTypes="2";
$('[name="memberLi"]').on("click",function () {
    var memberType=$(this).attr("memberType");
    memberTypes=memberType;
});



</script>
