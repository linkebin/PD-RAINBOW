<script>
// 表单
eui.use(['form', 'layedit', 'laydate','laypage', 'layer'], function(){
    var form = eui.form
    ,layer = eui.layer
    ,layedit = eui.layedit
    ,laydate = eui.laydate
    ,laypage = eui.laypage;

    //全选
    form.on('checkbox(allChoose)', function(data){
        var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
        child.each(function(index, item){
            item.checked = data.elem.checked;
        });
        form.render('checkbox');
    });

    //日期范围
    laydate.render({
        elem: '#test6'
        ,range: true
    });


});

</script>

<script type="text/javascript">

    $(function () {
        doSearch();
    });
    //删除问题
    function deleteUser(ids) {
        if (ids==''){
            $(".mycheckbox:checked").each(function(i){
                var id = $(this).parent().find("input[name='userId']").val();
                ids += id + ',';
            });
        }
        if (ids==''){
            layer.msg('请选择要删除的用户', {
                time: 2000
            });
        }else {
            layer.confirm('您确定删除该用户吗？', {
                btn: ['确认', '取消'],
                shade: 0,
                title:'提示'
            }, function(){
                $.ajax({
                    url:"/sec/user/deleteBacth",
                    data: {
                        ids:ids
                    },
                    type:"post",
                    success:function(result){
                        layer.msg('删除成功', {
                            icon: 1,
                            time: 2000
                        });
                        doSearch();
                    }
                });
            });
        }
    }



    //工具条按钮事件
    function itemclick(item,id)
    {
        if (item=='add'){//添加
            openTab();
        }else if (item == 'delete'){//删除
            deleteUser(id);
        }else if (item=='edit'){//编辑
            $.ajax({
                url:"/sec/user/detail",
                data: {
                    id:id,
                    page:1,
                    size:5
                },
                type:"post",
                success:function(result){
                    var secUser = result.data;
                        $(".taskFiltrate1").show();
                        $(".filtrateIn1").animate({right:'0'},400);

                        $("#userInfoEdit input[name='account']").attr("disabled","disabled");
                        $("#userInfoEdit input[name='account']").val(secUser.account);
                        $("#userInfoEdit input[name='id']").val(secUser.id);
                        $("#userInfoEdit input[name='userName']").val(secUser.userName);
                        $("#userInfoEdit input[name='addr']").val(secUser.addr);
                        $("#userInfoEdit input[name='mobile']").val(secUser.mobile);
                        $("#userInfoEdit input[name='email']").val(secUser.email);
                        if(secUser.sex == '1'){
                            $("#userInfoEdit input[name='sex'][value='1']").prop('checked',true);
                        } else {
                            $("#userInfoEdit input[name='sex'][value='0']").prop('checked',true);
                        }
                        if(secUser.status){
                            $("#userInfoEdit input[name='status'][value='1']").prop('checked',true);
                        }else{
                            $("#userInfoEdit input[name='status'][value='0']").prop('checked',true);
                        }

                    $("#userInfoEdit input[name='orgName']").val(secUser.orgName);
                    $("#userInfoEdit input[name='orgName']").attr('orgId',secUser.orgId);

                    eui.use(['form'], function(){
                        var form = eui.form
                        form.render('radio');
                    });
                }
            });
        }else if (item == 'menu'){//用户权限
            editMenus(id);
        }else if (item == 'role'){
            var index = layer.open({
                type: 2 //此处以iframe举例
                ,title: '用户角色'
                ,area: ['800px', '400px']
                ,shade: 0
                ,maxmin: true
                ,content: '/web/sec/user/userRole?id='+id
                ,success: function(layero, index){
                    //var body = layer.getChildFrame('body', index);
                    //taskTeamInfoiframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：
                }
                ,yes: function(){
                }
                ,btn2: function(){
                    layer.closeAll();
                }
            });
        }else if(item == 'pass'){
            $("#userPassDigForm input[name='userPass']").val('');
            $("#userPassDigForm input[name='password']").val('')
            var index = layer.open({
                type: 1
                ,id:'upass'
                ,title: '修改密码'
                ,area: ['400px', '250px']
                ,btn:['确定','取消']
                ,shade: 0
                ,maxmin: true
                ,content: $("#userPassDig")
                ,success: function(layero, index){

                }
                ,yes: function(){
                    if ($("#userPassDigForm input[name='userPass']").val().trim()!='' &&
                        $("#userPassDigForm input[name='password']").val().trim()!=''){

                        if ($("#userPassDigForm input[name='userPass']").val()
                            !=$("#userPassDigForm input[name='password']").val()){
                            layer.msg("两次密码输入不一致", {
                                time: 2000
                            });
                            return;
                        }
                        var obj = $("#userPassDigForm").serializeObject();
                        obj.userPass=md5(obj.userPass);
                        obj.id=id;
                        $.postStatus('/sec/user/updateUserPass',{json:JSON.stringify(obj)},function () {
                            layer.msg("修改成功", {
                                time: 2000
                            });
                            layer.closeAll();
                        });
                    }else {
                        layer.msg("请把输入框填写完整", {
                            time: 2000
                        });
                    }
                }
                ,btn2: function(){
                    layer.closeAll();
                }
            });
        }
    }


    //加载数据
    function doSearch() {
        eui.use(['form','laypage','layer'], function(){
            var form = eui.form
                ,laypage = eui.laypage
                ,layer = eui.layer,
                $ = eui.jquery;

            var params = $("#searchFrom").serializeObject();
            $.ajax({
                url:"/questionnaire/question/questionListByPage",
                data: {
                    params:JSON.stringify(params),
                    page:1,
                    size:10
                },
                type:"post",
                success:function(result){
                    // 分页
                    laypage.render({
                        elem: 'pages'
                        ,count: result.data.total
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                        ,skip: true
                        ,jump: function(obj,first){
                            if (first){
                                //第一次，不需要查询数据
                                var questionList = result.data.list;
                                //遍历，拼接表格
                                var tableHtml = getTable(questionList);
                                $("#questionTable tbody").html(tableHtml);
                                form.render('checkbox');
                            }else {
                                var params = $("#searchFrom").serializeObject();
                                $.ajax({
                                    url: "/questionnaire/question/questionListByPage",
                                    data: {
                                        params: JSON.stringify(params),
                                        page: obj.curr,
                                        size: obj.limit
                                    },
                                    type: "post",
                                    success: function (result) {
                                        var questionList = result.data.list;
                                        //遍历，拼接表格
                                        var tableHtml = getTable(questionList);
                                        $("#questionTable tbody").html(tableHtml);
                                        //重新加载复选框
                                        form.render('checkbox');
                                    }
                                });
                            }
                        }
                    });
                }
            });

        });
    }

    //渲染数据，拼接表格
    function getTable(questionList) {
        var tableHtml = '';
        for (var item in questionList){
            var questionList=questionList[item];
            tableHtml +=  '<tr>' +
                '<td><input name="" e-skin="primary" class="mycheckbox" type="checkbox"><input name="userId" type="hidden" value="' + questionList.id + '"></td>' +
                '<td>'+ questionList.questionCode +'</td>' +
                '<td>'+ questionList.questionContent +'</td>' +
                '<td>'+ questionList.optionAnswer +'</td>'   +
                '<td>'+ questionList.optionScore +'</td>' +
                '<td>'+ questionList.answer +'</td>' +
                '<td>'+ questionList.questionType +'</td>' +
                '<td>'+ questionList.creator +'</td>' +
                '<td>'+ new Date(questionList.createTime).Format('yyyy-MM-dd') +'</td>' +
                '<td>' +
                '<div class="eui-btn-group"> ' +
                '<button class="eui-btn eui-btn-primary eui-btn-mini userEdit" title="编辑用户" onclick="itemclick('+"'edit',"+questionList.id+')"><i class="eui-icon">&#xe642;</i></button> ' +
                '<button class="eui-btn eui-btn-primary eui-btn-mini" title="删除用户" onclick="itemclick('+"'delete',"+questionList.id+')"><i class="eui-icon">&#xe640;</i></button> ' +
                '</div>' +
                '</td>' +
                '</tr>';
        }
        return tableHtml;
    }



    function resetForm() {
        document.getElementById('searchFrom').reset()
    }



</script>
