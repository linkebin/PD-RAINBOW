<script>
    // 表单
    eui.use(['form', 'layedit', 'laydate','laypage', 'layer'], function(){
        var form = eui.form
            ,layer = eui.layer
            ,layedit = eui.layedit
            ,laydate = eui.laydate
            ,laypage = eui.laypage;

        //全选
        form.on('checkbox(allChoose)', function(data){
            var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
            child.each(function(index, item){
                item.checked = data.elem.checked;
            });
            form.render('checkbox');
        });

        //日期范围
        laydate.render({
            elem: '#test6'
            ,range: true
        });


    });

</script>

<script type="text/javascript">

    //加载数据
    function doSearch() {
        eui.use(['form','laypage','layer'], function(){
            var form = eui.form
                ,laypage = eui.laypage
                ,layer = eui.layer,
                $ = eui.jquery;

            var params = $("#searchFrom").serializeObject();
            //加载层
            var index = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
            $.ajax({
                url:"/questionnairePermissionMiddle/findQuestionnaireSecUser",
                data: {
                    params:JSON.stringify(params),
                    page:1,
                    size:10
                },
                type:"post",
                success:function(result){
                    layer.closeAll();
                    // 分页
                    laypage.render({
                        elem: 'pages'
                        ,count: result.data.total
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                        ,skip: true
                        ,jump: function(obj,first){
                            if (first){
                                //第一次，不需要查询数据
                                var userList = result.data.list;
                                //遍历，拼接表格
                                var tableHtml = getTable(userList);
                                $("#userTable tbody").html(tableHtml);
                                form.render('checkbox');
                            }else {
                                var params = $("#searchFrom").serializeObject();
                                //加载层
                                var index = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
                                $.ajax({
                                    url: "/questionnairePermissionMiddle/findQuestionnaireSecUser",
                                    data: {
                                        params: JSON.stringify(params),
                                        page: obj.curr,
                                        size: obj.limit
                                    },
                                    type: "post",
                                    success: function (result) {
                                        layer.closeAll();
                                        var userList = result.data.list;
                                        //遍历，拼接表格
                                        var tableHtml = getTable(userList);
                                        $("#userTable tbody").html(tableHtml);
                                        //重新加载复选框
                                        form.render('checkbox');
                                    }
                                });
                            }
                        }
                    });
                }
            });

        });
    }

    //渲染数据，拼接表格
    function getTable(userList) {
        var tableHtml = '';

        for (var item in userList){
            var user=userList[item];
            tableHtml +=  '<tr>' +
                '<td><input name="" e-skin="primary" class="mycheckbox" type="checkbox"><input name="secerIdUs" type="hidden" value="' + user.id + '"></td>' +
                '<td id=userAccount'+user.id+'>'+ user.account +'</td>' +
                '<td id=userUserName'+user.id+'>'+ user.userName +'</td>' +
                '<td id=userMobile'+user.id+'>'+ user.mobile +'</td>' +
                '<td id=userEmail'+user.id+'>'+ user.email +'</td>' +
                '<td id=userAddr'+user.id+'>'+ user.addr +'</td>' +
                '<td id=userCreator'+user.id+'>'+ user.creator +'</td>' +
                '</tr>';
        }

        return tableHtml;
    }


    //重置
    function resetForm() {
        $("[name='id']").val("");
        document.getElementById('searchFrom').reset();
